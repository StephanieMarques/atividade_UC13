<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de CDs - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra Lateral de Navegação -->
    <div class="sidebar">
        <h2>Organizador de CDs</h2>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Gêneros</a>
            <a href="#">Artistas</a>
            <a href="#">CDs</a>
        </nav>
    </div>
 
    <!-- Conteúdo Principal -->
    <div class="main-content">
        <header>
            <h1>Bem-vindo(a) ao Organizador de CDs</h1>
            <p>Organize seus CDs de forma prática e rápida!</p>
        </header>
        
        <!-- Cards de Acesso Rápido -->
        <section class="cards">
            <div class="card">
                <h3>Total de CDs</h3>
                <p>150 CDs</p>
            </div>
            <div class="card">
                <h3>Gêneros</h3>
                <p>10 Gêneros</p>
            </div>
            <div class="card">
                <h3>Artistas</h3>
                <p>5 Artistas</p>
            </div>
        </section>
    </div>
</body>
</html>
